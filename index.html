<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال آماده‌سازی</title>
    
<link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
<link rel="shortcut icon" href="/images/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Dr. Ahura Ghorbani" />
<link rel="manifest" href="/images/site.webmanifest" />
    
    <style>
        /* فونت اختصاصی */
        @font-face {
            font-family: 'MyFont';
            src: url('fonts/Myfont.woff2') format('woff2');
        }

        :root {
            --bg-main: linear-gradient(135deg, #e3f2fd, #ffffff);
            --box-bg: #ffffff;
            --text-main: #555;
            --title-color: #1976d2;
            --shadow: rgba(0,0,0,0.1);
        }

        /* نایت مود */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-main: linear-gradient(135deg, #0f172a, #020617);
                --box-bg: #020617;
                --text-main: #cbd5f5;
                --title-color: #90caf9;
                --shadow: rgba(0,0,0,0.6);
            }
        }

        body {
            margin: 0;
            font-family: 'MyFont', Tahoma, sans-serif;
            background: var(--bg-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            direction: rtl;
            padding: 15px;
        }

        .container {
            background: var(--box-bg);
            padding: 45px 30px;
            border-radius: 18px;
            box-shadow: 0 15px 40px var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 440px;

            /* انیمیشن ورود */
            animation: fadeIn 1.2s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* لوگو */
        .icon {
            width: clamp(80px, 25vw, 140px);
            height: auto;
            margin-bottom: 22px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.15));
        }

        .doctor-name {
            font-size: 14px;
            color: var(--text-main);
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }

        h1 {
            color: var(--title-color);
            margin-bottom: 18px;
            font-size: 22px;
        }

        p {
            color: var(--text-main);
            font-size: 15px;
            line-height: 1.9;
            margin: 0;
        }

        /* اینستاگرام */
        .instagram {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            direction: ltr;
        }

        .instagram a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--title-color);
            text-decoration: none;
        }

        .instagram a:hover {
            text-decoration: underline;
        }

        .ig-icon {
            width: 18px;
            height: 18px;
        }

       /* اهورا قربانی */
.doctor-name {
                font-family: 'MyFont';
            src: url('fonts/Myfont.woff2') format('woff2');
    margin-bottom: 18px;
}

.doctor-title {
                font-family: 'MyFont';
            src: url('fonts/Myfont.woff2') format('woff2');
    font-size: 20px; /* کمی بزرگ‌تر */
    font-weight: bold;
    color: #1976d2; /* هماهنگ با عنوان سایت */
    line-height: 1.2;
}

.doctor-subtitle {
                font-family: 'MyFont';
            src: url('fonts/Myfont.woff2') format('woff2');
    font-size: 14px; /* ظریف‌تر و سبک‌تر */
    color: #1976d2;
    margin-top: 4px;
}

    </style>
</head>
<body>

    <div class="container">
        <!-- لوگو -->
        <img src="images/logo.png" alt="لوگو دندانپزشکی" class="icon">

<!-- نام دکتر -->
<div class="doctor-name">
    <div class="doctor-title">دکتر <strong>اهورا قربانی</strong></div>
    <div class="doctor-subtitle">جراح و دندانپزشک</div>
</div>

        <!-- متن -->
        <h1>در حال آماده‌سازی…</h1>
        <p>
            ما در حال طراحی وب‌سایتی هستیم<br>
            که تجربه‌ای ساده، دقیق و حرفه‌ای<br>
            برای آشنایی با خدمات دندانپزشکی و نوبت‌دهی آنلاین فراهم کنیم.<br>
            به‌زودی در کنار شما خواهیم بود.
        </p>

        <!-- اینستاگرام -->
        <div class="instagram">
            <a href="https://instagram.com/dr.ahura_ghorbani" target="_blank">
                <img src="images/instagram.png" alt="Instagram" class="ig-icon">
                <span>@DR.AHURA_GHORBANI</span>
            </a>
        </div>
    </div>

</body>
</html>
